<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="./img/calculadora.png">
    <title>Calculadora</title>
</head>
<body>
    <section class="section">
        <input class="input" type="text" placeholder="ingrese num 1" id="n1">
        <input class="input" type="text" placeholder="ingrese num 2" id="n2">
        <select class="select" id="operacion">
            <option value="+">Sumar</option>
            <option value="-">Restar</option>
            <option value="*">Multiplicar</option>
            <option value="/">Dividir</option>
        </select>
    <button class="calcular">Calcular</button>
    <h1 class="resultado"></h1>
</section>
</body>
<script src="app.js"></script>
</html>
